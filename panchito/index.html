<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panchito</title>
</head>
<body>
    <div id="tapa" style="
            width: 100px; 
            height: 100px; 
            background-color: yellow;
    "></div>
    
    <div id="relleno" style="
        
        width: 400px;
        height: 100px;
        background-color:orange;
        border-block: antiquewhite;
        border-block-end-style: revert;
        border-radius: 10%;
        border-end-end-radius: 20%;
        border-end-start-radius: 20%;
        border-block-end: chocolate;
        border-collapse: collapse;
        border-block-start-width: revert-layer;
        border-block-end-style: revert-layer;
    "></div>

    <div id="base" style="
        width: 50px; 
        height:150px; 
        background-color:red;
    "></div>

    <div id="sombrero1" style="
        width: 100px; 
        height: 100px; 
        background-color:yellow;
        border-radius: 50% 50% 0 0; 
        border-top: 20px solid yellow;
    "></div>

    <div id="sombrero2" style="
        width: 50px; 
        height: 150px; 
        background-color: red;
        border-radius: 0 0 50% 50%; 
        border-bottom: 20px solid red; 
    "></div>
    <style src="assets/panchito.css"></style>
</body>
</html>
